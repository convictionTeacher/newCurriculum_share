<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="text">商品一覧</h1>
    <div class="contents">
      <ul class="menu">
        <li class="item">
          <img src="./01.jpg" alt="スマートウォッチ">
          <h4 class="title">スマートウォッチ</h4>
          <p class="price">¥19,800</p>
          <button class="button">カートに入れる</button>
        </li>
        <li class="item">
          <img src="./02.jpg" alt="ワイヤレスイヤホン">
          <h4 class="title">ワイヤレスイヤホン</h4>
          <p class="price">¥7,990</p>
          <button class="button">カートに入れる</button>
        </li>
        <li class="item">
          <img src="./03.jpg" alt="空気清浄機">
          <h4 class="title">空気清浄機</h4>
          <p class="price">¥20,474</p>
          <button class="button">カートに入れる</button>
        </li>
        <li class="item">
          <img src="./04.jpg" alt="モバイルバッテリー">
          <h4 class="title">モバイルバッテリー</h4>
          <p class="price">¥4,990</p>
          <button class="button">カートに入れる</button>
        </li>
        <li class="item">
          <img src="./05.jpg" alt="iphone 充電ケーブル">
          <h4 class="title">iphone 充電ケーブル</h4>
          <p class="price">¥1,440</p>
          <button class="button">カートに入れる</button>
        </li>
        <li class="item">
          <img src="" alt="ヘッドセット">
          <h4 class="title">ゲーミングヘッドセット</h4>
          <p class="price">12,643</p>
          <button class="button">カートに入れる</button>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
